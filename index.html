<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <section class="card">
      <div class="card__description">
        <h2>
          Get <mark>insights</mark> that help your business grow.
        </h2>
        <p class="card__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam illum magnam architecto explicabo optio autem ut beatae totam.
        </p>
        <ul class="card__list">
          <li class="card__list-item">
            <h3>10k+</h3>
            <p>companies</p>
          </li>
          <li class="card__list-item">
            <h3>314</h3>
            <p>templates</p>
          </li>
          <li class="card__list-item">
            <h3>12M+</h3>
            <p>queries</p>
          </li>
        </ul>
      </div>
        <div class="card__img" >
          <img
          src="images/image-header-desktop.jpg" 
          alt="decore image">
        </div>
    </section>
  </div>
</body>
</html>
